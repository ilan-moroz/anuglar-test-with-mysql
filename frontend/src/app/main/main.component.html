<div>
  <br /><br />
  <!-- input for the bank Account Number -->
  <label for="bankAccountNumber">Bank Account Number: </label>
  <input type="number" id="bankAccountNumber" [(ngModel)]="bankAccountNumber" />
  <br /><br />
  <!-- submit button and onClick run onSub Function -->
  <button type="button" class="btn btn-success" (click)="onSub()">
    Submit
  </button>
</div>
<!-- display cards after submit -->
<div style="display: flex; flex-wrap: nowrap; text-align: center">
  <!-- loop the accountActions array and inject al action into the cards -->
  <div *ngFor="let item of accountActions" style="margin: 15px 50px 0 10px">
    <div
      class="card border border-success shadow-0 mb-3"
      style="max-width: 18rem"
    >
      <div class="card-header">{{ item.type }}</div>
      <div class="card-body text-success">
        <h5 class="card-title">Account Number: {{ item.accountNumber }}</h5>
        <div class="card-text">
          <!-- pipe the fix the date -->
          <p>date : {{ item.date | date : "dd/MM/yyyy" }}</p>
          <p>amount : {{ item.amount | currency : "ILS" }}</p>
          <!-- conditional rendering shows only on loan-->
          <p *ngIf="item.interest">
            interest: {{ item.interest / 100 | percent : "1.1-2" }}
          </p>
          <p *ngIf="item.payments">payments: {{ item.payments }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
